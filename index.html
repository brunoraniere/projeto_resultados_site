<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution{color: white; font-size: 13px; text-align: center; background-image: linear-gradient(hsl(252, 100%, 67%), hsl(241, 81%, 54%));}
    .attribution a {color: white; text-decoration: none; font-weight: 800;}
  </style>
</head>
<body>
  <section>
    <div class="your-result">
      <h2>Your Result</h2>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="grades reaction">
        <div class="name-grade">
          <img src="assets/images/icon-reaction.svg" alt="lighting">
          <p>Reaction</p>
        </div>
        <p><strong>80</strong> / 100</p>
      </div>
      <div class="grades memory">
        <div class="name-grade">
          <img src="assets/images/icon-memory.svg" alt="brain">
          <p>Memory</p>
        </div>
        <p><strong>92</strong> / 100</p>
      </div>
      <div class="grades verbal">
        <div class="name-grade">
          <img src="assets/images/icon-verbal.svg" alt="chat">
          <p>Verbal</p>
        </div>
        <p><strong>61</strong> / 100</p>
      </div>
      <div class="grades visual">
        <div class="name-grade">
          <img src="assets/images/icon-visual.svg" alt="eye">
          <p>Visual</p>
        </div>
        <p><strong>72</strong> / 100</p>
      </div>
      <a href="#">Continue</a>
    </div>
  </section>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/brunoraniere" target="_blank">Bruno Raniere</a>.
  </div>
</body>
</html>
